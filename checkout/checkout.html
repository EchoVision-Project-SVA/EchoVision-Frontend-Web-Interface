<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/checkout.css">
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/121db11d199c46de2b32ed978513e5aef03e7b3d824e3cb9bd8081cea8ba311d" class="logo" alt="Company Logo">
            
            <h2 class="section-title">Billed To</h2>
            <input type="text" class="input-field" value="Jane Smith" readonly>
            <input type="text" class="input-field" placeholder="Phone Number">
            <input type="text" class="input-field" placeholder="Country">
            <input type="text" class="input-field" placeholder="City">
            <input type="text" class="input-field" placeholder="Address">
            <input type="text" class="input-field" placeholder="Postal Code">

            <h2 class="section-title">Payment Details</h2>
            <div class="payment-methods">
                <button class="paypal-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal"> Pay with PayPal
                </button>
            </div>

            <div class="action-buttons">
                <button class="cancel-btn">Cancel</button>
                <button class="subscribe-btn">Subscribe</button>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="summary">
                <div class="total-section">
                    <span>Total</span>
                    <span>$16 / Month</span>
                </div>
                <p class="security-text">ðŸ”’ Guaranteed to be safe & secure, ensuring that all transactions are protected with the highest level of security.</p>
            </div>
            <div class="image-box">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/86127416f7d9c00fc68fcfbbe132a763dd7d431a4b65e345a0550bcf1da9adeb" alt="Illustration">
            </div>
        </div>
    </div>

</body>
</html>
