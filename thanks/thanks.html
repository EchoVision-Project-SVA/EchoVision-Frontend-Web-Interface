<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Success - EchoVision</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../public/css/thanks.css">
</head>
<body>
  <header class="header">
    <img
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/f323aebef58277caab7dbe39260b9674dd4a09ac63495998aff7e633a7743b82?placeholderIfAbsent=true"
      alt="EchoVision Logo"
      loading="lazy"
      class="logo"
    />
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="../index.html" class="nav-link" data-translate="nav-home">Home</a></li>
        <li><a href="../pricing/pricing.html" class="nav-link" data-translate="nav-pricing">Pricing</a></li>
        <li><a href="../about_us/about.html" class="nav-link" data-translate="nav-about">About Us</a></li>
      </ul>
      <div class="auth-buttons">
        <a href="../auth/login.html" class="login-btn" data-translate="login-btn">Login</a>
        <a href="../auth/signup.html" class="signup-btn" data-translate="signup-btn">Signup</a>
        <button id="lang-toggle" class="lang-btn">AR</button>
      </div>
    </nav>
  </header>
  
  <main class="main-content">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/1e85aca3e830040e3c54a99a036997f31fa7dabd36ce0b3bce70018aaddc130e?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
      class="success-icon"
      alt="Subscription Success Icon"
    />
    <h1 class="success-title" data-translate="success-title">Thanks For Subscription</h1>
    <a href="../index.html" class="return-link" data-translate="return-home">Return to Home</a>
  </main>

  <footer class="footer">
    <p class="copyright" data-translate="copyright">© 2025, EchoVision, Inc. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        const langBtn = document.getElementById("lang-toggle");

        const translations = {
            en: {
                "nav-home": "Home",
                "nav-pricing": "Pricing",
                "nav-about": "About Us",
                "login-btn": "Login",
                "signup-btn": "Signup",
                "success-title": "Thanks For Subscription",
                "return-home": "Return to Home",
                "copyright": "© 2025, EchoVision, Inc. All Rights Reserved.",
                "lang-btn": "AR"
            },
            ar: {
                "nav-home": "الرئيسية",
                "nav-pricing": "الأسعار",
                "nav-about": "من نحن",
                "login-btn": "تسجيل الدخول",
                "signup-btn": "إنشاء حساب",
                "success-title": "شكرًا لاشتراكك",
                "return-home": "العودة إلى الصفحة الرئيسية",
                "copyright": "© 2025، إيكو ڤيجن، جميع الحقوق محفوظة.",
                "lang-btn": "EN"
            }
        };

        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
            langBtn.textContent = translations[lang]["lang-btn"];

            document.querySelectorAll("[data-translate]").forEach((el) => {
                const key = el.getAttribute("data-translate");
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });

            localStorage.setItem("selectedLanguage", lang);
        }

        document.getElementById("lang-toggle").addEventListener("click", function () {
            const newLang = document.documentElement.lang === "en" ? "ar" : "en";
            updateLanguage(newLang);
        });

        const savedLang = localStorage.getItem("selectedLanguage") || "en";
        updateLanguage(savedLang);
    });
  </script>

</body>
</html>
